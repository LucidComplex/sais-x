{% include 'saisX/base.html'%}
{% load staticfiles %}
{% block title %}
<title>SAIS | Edit Profile</title>
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row center green darken-4 white-text head-container" >
    <h4>Edit Information</h4>
  </div>
  <div>
    
  </div>
  <div class="row edit-row" >
    <div class="input-field col l6 12 s12">
      <input type="text" class="validate" id="first_name" value = "{{student.first_name}}">
      <label class="active" for="first_name">First Name</label>
    </div>
    <div class="input-field col l6 12 s12">
      <input type="text" class="validate" id="last_name" value = "{{student.last_name}}">
      <label class="active" for="last_name">Last Name</label>
    </div>
    <div class="input-field col l6 12 s12">
      <input type="text" class="validate" id="email" value = "{{student.last_name}}">
      <label class="active" for="email">Email</label>
    </div>
    <div class="input-field col l6 12 s12">
      <input type="text" class="validate" id="last_name" value = "{{student.last_name}}">
      <label class="active" for="last_name">Last Name</label>
    </div>
  </div>
</div>
{% endblock content %}
