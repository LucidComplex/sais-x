{% load staticfiles %}
<!Doctype html>
<html>
  <head>
    {% block title %}
    {% endblock title %}
    <link href="{% static 'saisX/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'saisX/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block css %}
    {% endblock css %}
  </head>
  <body>
    <nav class="row red darken-4">
      <div class="nav-wrapper col l1 m1 s1">
        <a href="#" class="brand-logo" style = "height: 100% ; width: 64px"><img src="{% static 'saisX/img/logo.png' %}" alt="" width = "95%" height = "95%"/></a>
      </div>
      <div class="col l6 title">
        <h4>Student Academic Information System</h4>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
  </body>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'saisX/js/materialize.js' %}"></script>
  <script src="{% static 'saisX/js/init.js' %}"></script>
  {% block script%}
  {% endblock script%}
</html>
